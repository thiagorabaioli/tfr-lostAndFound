<!DOCTYPE html>
<html lang="en">

<head>

    <title>LostAndFound APP</title>


    <link rel="stylesheet" href="css/cart.css">
</head>

<body>
    <header>
        <nav class="laf-container">
            <h1>Lost And Found APP</h1>

    </header>
    <main>
        <section id="cart-container-section" class="laf-container">
            <div class="laf-card laf-mb20">
                <div class="laf-cart-item-container laf-line-bottom">
                    <div class="laf-cart-item-left">
                        <img src="images/computer.png" alt="Computers">
                        <div class="laf-cart-item-description">
                            <h3>Computador Gamer XT</h3>
                            <div class="laf-cart-item-quantity-container">

                                <div class="laf-cart-item-quantity-btn">+</div>
                            </div>
                        </div>
                    </div>
                    <div class="laf-cart-item-right">
                        R$ 5000,00
                    </div>
                    
                </div>
                <div class="laf-cart-item-container laf-line-bottom">
                    <div class="laf-cart-item-left">
                        <img src="images/computer.png" alt="Computers">
                        <div class="laf-cart-item-description">
                            <h3>Computador Gamer XT</h3>
                            <div class="laf-cart-item-quantity-container">
                                <div class="laf-cart-item-quantity-btn">-</div>
                                <p>1</p>
                                <div class="laf-cart-item-quantity-btn">+</div>
                            </div>
                        </div>
                    </div>
                    <div class="laf-cart-item-right">
                        R$ 5000,00
                    </div>
                    
                </div>
                
                
                <div class="laf-cart-total-container">
                    <h3>R$ 15000,00</h3>
                </div>

            </div>
            <div class="laf-btn-container">
                <div class="laf-btn laf-btn-blue">
                    Finalizar pedido
                </div>
                <div class="laf-btn laf-btn-white">
                    Continuar comprando
                </div>
            </div>

        </section>

    </main>

</body>

</html>
