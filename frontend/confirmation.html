<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LostAndFound APP</title>


    <link rel="stylesheet" href="css/confirmation.css">
</head>

<body>
    <header>
        <nav class="laf-container">
            <h1>LostAndFound APP</h1>
            <div class="laf-logged-user">
                <p>Maria Silva</p>
                <a href="#">Sair</a>
            </div>
           
        </nav>
    </header>
    <main>
        <section id="confirmation-section" class="laf-container">
            <div class="laf-card laf-mb20">
                <div class="laf-cart-item-container laf-line-bottom">
                    <div class="laf-cart-item-left">
                        <img src="images/wallet.png" alt="Computers">
                        <div class="laf-cart-item-description">
                            <h3>Carteira com documentos em nome de xpto xpto</h3>
                            <div class="laf-cart-item-quantity-container">
                             
                                <p>1</p>
                              
                            </div>
                        </div>
                    </div>
                    <div class="laf-cart-item-right">
                       Entregar
                    </div>
                    
                </div>
                <div class="laf-cart-item-container laf-line-bottom">
                    <div class="laf-cart-item-left">
                        <img src="images/iphone.png" alt="Computers">
                        <div class="laf-cart-item-description">
                            <h3>Telemóvel iphone xpto cor cinza</h3>
                            <div class="laf-cart-item-quantity-container">
                               
                                <p>1</p>
                              
                            </div>
                        </div>
                    </div>
                    <div class="laf-cart-item-right">
                        Entregar
                    </div>
                </div>
                
                
                <div class="laf-cart-total-container">
                    <h3>Entregar todos</h3>
                </div>

            </div>
            <div class="laf-confirmation-message laf-mb20">
                Preparado realizado com o nº 37 / (Data)
            </div>
            <div class="laf-btn-container">
                <div class="laf-btn laf-btn-white">
                  Inicio
                </div>
            </div>

        </section>

    </main>

</body>

</html>
